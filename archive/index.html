<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Elliot's Journal</title>

		<!-- <link rel="stylesheet" href="css/bootstrap.min.css" /> -->
		<!-- <link rel="stylesheet" href="css/custom.css" /> -->
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- adding the manifest & theme color for the PWA -->
		<!-- <link rel="manifest" href="manifest.json" /> -->
		<!-- <link rel="apple-touch-icon" href="images/logo128.jpg" /> -->
		<meta name="theme-color" content="#ffffff" />
	</head>
	<body>
		<div class="container text-center">
			<div class="row mt-3 justify-content-center">
				<div class="col col-lg-8 mt-3" role="group">
					<h1 class="display-1">Elliot's journal</h1>
				</div>
			</div>
			<div class="row mt-5">
				<div class="form-group my-2">
					<textarea
						class="form-control"
						type="text"
						id="text-input"
						rows="3"
					></textarea>
				</div>
				<div class="form-group my-2">
					<button
						class="btn btn-lg btn-success col-12"
						id="btn-parse"
						type="button"
					>
						Parse entries
					</button>
				</div>
			</div>
			<div class="row mt-5">
				<div class="col" id="text-output">
					<p></p>
				</div>
			</div>
		</div>
	</body>
</html>

<!-- <script src="js/bootstrap.min.js"></script> -->
<script src="js/parser.js"></script>
